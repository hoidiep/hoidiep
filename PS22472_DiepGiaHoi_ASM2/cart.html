<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="http://kit.fontawesome.com/54f0cb7e4a.js" crossorigin="anonymous"></script>
    <title>giỏ hang</title>
    <link rel="stylesheet" href="cart.css">
</head>

<body>
    <div class="cart-icon">
        <p><i class="fas fa-shopping-cart"></i><span>0</span><sup>VNĐ</sup></p>
    </div>
    <section class="product">
        <div class="container">
            <div class="product-items">
                <div class="product-item">
                    <img src="assets/product_1.png" alt="">
                    <div class="product-item-text">
                        <p><span>320.000</span><sup>VNĐ</sup></p>
                        <h1 style="font-weight: bold; font-size: 18px;">Món ăn 1</h1>
                    </div>
                    <button>thêm vào giỏ hàng</button>
                </div>
                <div class="product-item">
                    <img src="assets/product_2.png" alt="">
                    <div class="product-item-text">
                        <p><span>210.000</span><sup>VNĐ</sup></p>
                        <h1 style="font-weight: bold; font-size: 18px;">Món ăn 2</h1>
                    </div>
                    <button>thêm vào giỏ hàng</button>
                </div>
                <div class="product-item">
                    <img src="assets/product_3.png" alt="">
                    <div class="product-item-text">
                        <p><span>159.000</span><sup>VNĐ</sup></p>
                        <h1 style="font-weight: bold; font-size: 18px;">Món ăn 3</h1>
                    </div>
                    <button>thêm vào giỏ hàng</button>
                </div>
                <div class="product-item">
                    <img src="assets/product_4.png" alt="">
                    <div class="product-item-text">
                        <p><span>249.000</span><sup>VNĐ</sup></p>
                        <h1 style="font-weight: bold; font-size: 18px;">Món ăn 4</h1>
                    </div>
                    <button>thêm vào giỏ hàng</button>
                </div>
                <div class="product-item">
                    <img src="assets/product_5.png" alt="">
                    <div class="product-item-text">
                        <p><span>360.000</span><sup>VNĐ</sup></p>
                        <h1 style="font-weight: bold; font-size: 18px;">Món ăn 5</h1>
                    </div>
                    <button>thêm vào giỏ hàng</button>
                </div>
            </div>
        </div>
    </section>
    <section class="cart">
        <i class="fas fa-times"></i>
        <h2>cart</h2>
        <form action="">
            <table>
                <thead>
                    <tr>
                        <th>Sản phẩm</th>
                        <th>Giá</th>
                        <th>SL</th>
                        <th>Chọn</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- <tr>
                            <td style="display: flex; align-items: center;"><img style="width: 70px;" src="assets/product_1.png" alt="">Món Ăn 1</td>
                            <td><p><span>320.000</span><sup>VNĐ</sup></p></td>
                            <td><input style="width: 30px; outline: none;" type="number" value="1" min="0"></td>
                            <td style="cursor: pointer;">Xóa</td>
                        </tr>
                        <tr>
                            <td style="display: flex; align-items: center;"><img style="width: 70px;" src="assets/product_2.png" alt="">Món Ăn 2</td>
                            <td><p><span>320.000</span><sup>VNĐ</sup></p></td>
                            <td><input style="width: 30px; outline: none;" type="number" value="1" min="0"></td>
                            <td style="cursor: pointer;">Xóa</td>
                        </tr> -->
                </tbody>
            </table>
            <div style="text-align: right;" class="price-total">
                <p style="font-weight: bold;">Tổng tiền:<span>0</span><sup>VNĐ</sup></p>

            </div>
            <button>Đặt ngay</button>
        </form>
    </section>
    <script src="cart.js"></script>
</body>

</html>
